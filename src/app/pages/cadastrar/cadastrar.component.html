<div class="login">
  <div class="formulario-card">
    <h1 class="titulo-formulario">Cadastrar</h1>

    <form (ngSubmit)="cadastrar(cadForm)" #cadForm="ngForm">

      <div class="grupo-input">
        <label for="nome" class="rotulo">Nome</label>
        <input id="nome" name="nome" type="text" class="campo-input" placeholder="Digite seu nome" [(ngModel)]="nome"
          required autocomplete="name">
      </div>

      <div class="grupo-input">
        <label for="cpf" class="rotulo">CPF</label>
        <input id="cpf" name="cpf" type="text" class="campo-input" placeholder="Digite seu CPF" [(ngModel)]="cpf"
          required maxlength="14" (blur)="validarCPF()" autocomplete="off">
        <small *ngIf="cpfInvalido" class="mensagem-erro">CPF inválido</small>
      </div>

      <div class="grupo-input">
        <label for="email" class="rotulo">Email</label>
        <input id="email" name="email" type="email" class="campo-input" placeholder="Digite seu email"
          [(ngModel)]="email" required #emailCtrl="ngModel" autocomplete="email">
        <small *ngIf="emailCtrl.invalid && emailCtrl.touched" class="mensagem-erro">
          Email inválido
        </small>
      </div>

      <div class="grupo-input">
        <label for="senha" class="rotulo">Senha</label>
        <input id="senha" name="senha" type="password" class="campo-input" placeholder="Crie uma senha"
          [(ngModel)]="senha" required minlength="1" #senhaCtrl="ngModel" autocomplete="new-password">
        <small *ngIf="senhaCtrl.invalid && senhaCtrl.touched" class="mensagem-erro">
          A senha deve ter pelo menos 1 caracter
        </small>
      </div>

      <div class="grupo-input">
        <label for="confirmSenha" class="rotulo">Confirme a senha</label>
        <input id="confirmSenha" name="confirmSenha" type="password" class="campo-input" placeholder="Repita sua senha"
          [(ngModel)]="confirmSenha" required #confirmSenhaCtrl="ngModel" autocomplete="new-password">
        <small *ngIf="senha !== confirmSenha && confirmSenhaCtrl.touched" class="mensagem-erro">
          As senhas não coincidem
        </small>
      </div>

      <button type="submit" class="botao-enviar" [disabled]="cadForm.invalid || cpfInvalido || senha !== confirmSenha">
        Cadastrar
      </button>

      <div class="link-login">
        Já tem uma conta?
        <a routerLink="/login">Entrar</a>
      </div>

    </form>
  </div>
</div>
